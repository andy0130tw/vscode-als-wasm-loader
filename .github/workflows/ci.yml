name: Node.js CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build

    - name: Package extension
      run: |
        npm i -g @vscode/vsce
        vsce pack

    - name: Upload artifact
      uses: actions/upload-artifact@v5
      with:
        name: als-wasm-loader
        path: '*.vsix'

